---
session_name: NEA-VPP
start_directory: "~/workspace"

windows:
  - window_name: Tasks
    layout: tiled
    shell_command_before:
      - cd ~/workspace
    panes:
      - focus: true
      - clear
      - clear
      - clear
  - window_name: optos-connect
    layout: tiled
    start_directory: ~/workspace/optos-connect
    panes:
      - clear
  - window_name: connector-sensi
    layout: tiled
    start_directory: ~/workspace/connector-sensi
    panes:
      - clear
  - window_name: connector-connect
    layout: tiled
    start_directory: ~/workspace/connector-connect
    panes:
      - clear
  - window_name: connector-thredds
    layout: tiled
    start_directory: ~/workspace/connector-thredds
    panes:
      - clear
  - window_name: connector-lumin
    layout: tiled
    start_directory: ~/workspace/connector-lumin
    panes:
      - clear
  - window_name: optos-framework
    layout: tiled
    start_directory: ~/workspace/optos-framework
    panes:
      - clear
  - window_name: optos-infrastructure
    layout: tiled
    start_directory: ~/workspace/optos-infrastructure
    panes:
      - clear
  - window_name: DOT Files
    layout: tiled
    start_directory: ~/.902LabsDotFiles
    panes:
      - clear
  - window_name: K8 Dev
    layout: tiled
    start_directory: ~/workspace
    shell_command_before:
      - cd ~/workspace
      - export NAMESPACE=optos-connectors
      - export DEPLOYMENT=lumin-connector
      - export AWS_PROFILE=dispatcher-dev
      - export KUBECONFIG=~/.kube/dev_config
      - export NAMESPACE=optos-connectors
      - clear
  - window_name: K8 Prod
    layout: tiled
    start_directory: ~/workspace
    shell_command_before:
      - export NAMESPACE=optos-connectors
      - export DEPLOYMENT=lumin-connector
      - export AWS_PROFILE=dispatcher-prod
      - export OPTOS_CLIENT=fpl
      - export KUBECONFIG=~/.kube/optos-v2-k8s-${OPTOS_CLIENT}.yaml
    panes:
      - clear
